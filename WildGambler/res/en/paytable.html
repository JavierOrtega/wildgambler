			<script>
window.onload = function()
{
	function onResize()
	{
		document.body.style.height = window.innerHeight + "px";

	setInterval(onResize, 1000); //iOS 5 scrolling - important
	
	window.onresize = onResize;

	makeScrollable(document.getElementById("ptcontainer"));
}
