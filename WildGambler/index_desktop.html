<!DOCTYPE html>
<html lang>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<title>Wild Gambler</title>
	<link rel="stylesheet" href="css/framework.css">
	<meta name="viewport" content="height=768,width=1024" user-scalable="no" />	
 	<script src="ClassLoader.js" type="text/javascript"></script>
	 
	<script type="text/javaScript">
	
		//To prevent the double tap
		document.ontouchmove = function(e)
		{
			e.preventDefault();
		};
		
		 // To hide the top bar
		addEventListener("load", function()
		{
			setTimeout(function(){ window.scrollTo(0, 1); }, 100);
		}, false);
		
	</script>
</head>

<body onload="StateFactory.start();" bgcolor="#000000"> 	
 	<!-- Hack to fix the -->
 	<a href="" target="_blank" id="hidden_link" style="display:none;"></a> 	

	<!-- div to show main background --> 
	<div id="background"></div>

 	<div  id="buttonsArea" >
 		<canvas id="buttons"></canvas>
 	</div>
 	
 	<div  id="panelsArea" >
 		<canvas id="panels" ></canvas>
 	</div>
 	
 	<div  id="reelsArea" >
 		<canvas id="reels" ></canvas>
 	</div>
 	
 	<div  id="animationsArea" >
 		<canvas id="animations" ></canvas>
 	</div>
 	
 	<div  id="loadingArea" >
 		<canvas id="loading" ></canvas>
 	</div> 	
 	
 	<div  id="winLinesArea" >
 		<canvas id="winLines" ></canvas>
 	</div>
 	
 	<audio id="elmtAudio" src="" style="display:none;"></audio>
 		
</body>
</html>
