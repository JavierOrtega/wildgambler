<!DOCTYPE HTML>
<?xml version="1.0" encoding="ISO-8859-1"?>
<!--<html manifest="test.mf">-->
<head>
	<title>Test </title>
	
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">		
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<link rel="stylesheet" href="css/framework.css">
	
 	<script src="ClassLoader.js" type="text/javascript"></script>
	 
	<script type="text/javaScript">
	
		//To prevent the double tap
		document.ontouchmove = function(e)
		{
			e.preventDefault();
		};
		
		// To hide the top bar
		addEventListener("load", function()
		{
			setTimeout(function(){ BrowserWindow.getInstance().hideUrlBar(); }, 100);
		}, false);
		 
		window.onpageshow = function(event)
		{
			if (event.persisted)
			{
				window.location.reload();
			}
		}
		
	</script>
</head>

<body onload="StateFactory.start();" bgcolor="#000000"> 	
 	<!-- Hack to fix the -->
 	<a href="" target="_blank" id="hidden_link" style="display:none;"></a> 	
 	<div id="sidebar-wrapper"> 	
		<div id="portrait"></div>
	 	<div  id="sideBarArea" >
	 		<canvas id="sideBar"></canvas>
	 	</div>
	 	<div  id="bottomArea" >
	 		<canvas id="bottom"></canvas>
	 	</div>
	 	<div id="dpi"></div>
		<iframe id="container" src='about:blank' scrolling="no" frameBorder="0" ></iframe>
	</div>
 	<audio id="elmtAudio" src="" style="display:none;"></audio>
</body>
</html>
