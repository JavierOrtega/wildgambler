<!DOCTYPE HTML>
<?xml version="1.0" encoding="ISO-8859-1"?>
<!--<html manifest="test.mf">-->
<head>
	<title>Test </title>
	<link rel="stylesheet" href="css/framework.css">
	<meta name="viewport" content="height=768,width=1024" user-scalable="no" />
	
 	<script src="ClassLoader.js" type="text/javascript"></script>
	 
	<script type="text/javaScript">
	
		//To prevent the double tap
		document.ontouchmove = function(e)
		{
			e.preventDefault();
		};
		
		// To hide the top bar
		addEventListener("load", function()
		{
			setTimeout(function(){ BrowserWindow.getInstance().hideUrlBar(); }, 100);
		}, false);
		 
		
	</script>
</head>

<body onload="StateFactory.start();" bgcolor="#000000"> 	
 	<!-- Hack to fix the -->
 	<a href="" target="_blank" id="hidden_link" style="display:none;"></a> 	
 	<div id="sidebar-wrapper"> 	
		<div id="portrait"></div>
	 	<div  id="sideBarArea" >
	 		<canvas id="sideBar"></canvas>
	 	</div>
	 	<div  id="bottomArea" >
	 		<canvas id="bottom"></canvas>
	 	</div>
	 	<div id="dpi"></div>
		<iframe id="container" src='about:blank' scrolling="no" frameBorder="0" ></iframe>
	</div>
 	<audio id="elmtAudio" src="" style="display:none;"></audio>
 		
</body>
</html>
